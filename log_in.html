<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>log-in-to_camagru</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div class="h-100 container">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-offset-3 col-md-6">
                <form class="form-horizontal form-login">
                    <img src="sources/LOGO_for_login_form.png" class="mx-auto d-block">
                    <span class="heading"><h2>Log In</h2></span>
                    <div class="form-group">
                        <p>Email</p>
                        <input type="email" class="form-control" id="inputEmail" placeholder="youremail@gmail.com">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="form-group help">
                        <p>Password</p>
                        <input  type="password" class="form-control" id="inputPassword" placeholder="Password">
                        <i class="fa fa-lock"></i>
                        <a href="#" class="fa fa-question-circle"> </a>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">Log In</button>
                             <div class="signUp">
                                <span class="text">Don't have an account?<a href="#"><span class="sign">Sign Up</span></a></span>
                             </div>
                     </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
